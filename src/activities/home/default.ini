[NavBtnUpIcon]
Parent = NavBtnUp
Type = Icon
Src = up
X = 30
Y = 6
Width = 20
Height = 12

[NavBtnDown]
Parent = NavRightGroup
Type = Container
Width = 80
Height = 24
Border = true
BorderRadius = 8

[NavBtnDownIcon]
Parent = NavBtnDown
Type = Icon
Src = down
X = 30
Y = 6
Width = 20
Height = 12
