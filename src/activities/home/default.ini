; ============================================
; Default Theme for CrossPoint Reader
; ============================================
;
; ELEMENT TYPES:
;   Container  - Basic container for grouping elements
;   HStack     - Horizontal stack layout
;   VStack     - Vertical stack layout  
;   Grid       - Grid layout with columns
;   Rectangle  - Rectangle (filled or outlined)
;   Label      - Text display
;   Bitmap     - Image display (BMP files)
;   Icon       - Built-in icons or small images
;   List       - Repeating items (vertical, horizontal, or grid)
;   Badge      - Small text overlay/tag
;   Toggle     - On/off switch
;   TabBar     - Tab selection bar
;   ProgressBar - Progress indicator
;   Divider    - Horizontal/vertical line
;   ScrollIndicator - Scroll position indicator
;
; BUILT-IN ICONS:
;   heart, book, books, folder, files, settings, gear,
;   transfer, send, library, device, battery, check,
;   back, left, up, down
;
; EXPRESSIONS:
;   {Variable}              - Variable substitution
;   {!Variable}             - Boolean negation  
;   {A && B}                - Boolean AND
;   {A || B}                - Boolean OR
;   {A == B}                - Equality
;   {A != B}                - Inequality
;   {A < B}, {A > B}        - Comparisons
;   {Cond ? True : False}   - Ternary
;
; DIMENSIONS:
;   100      - Absolute pixels
;   50%      - Percentage of parent
;
; COLORS:
;   0x00, black  - Black
;   0xFF, white  - White

[Global]
FontUI12 = UI_12
FontUI10 = UI_10

; ============================================
; HOME SCREEN
; ============================================

[Home]
Type = Container
X = 0
Y = 0
Width = 100%
Height = 100%
Color = white

; --- Status Bar ---
[StatusBar]
Parent = Home
Type = Container
X = 0
Y = 10
Width = 100%
Height = 24

[BatteryContainer]
Parent = StatusBar
Type = Container
X = 400
Y = 3
Width = 28
Height = 18

[BatteryIcon]
Parent = BatteryContainer
Type = Icon
Src = battery
X = 0
Y = 0
Width = 28
Height = 18
Color = black

; Fill bar inside the battery (positioned inside the battery outline)
[BatteryFill]
Parent = BatteryContainer
Type = ProgressBar
X = 2
Y = 4
Width = 20
Height = 10
Value = {BatteryPercent}
Max = 100
FgColor = black
BgColor = white
ShowBorder = false

[BatteryLabel]
Parent = StatusBar
Type = Label
Font = UI_10
Text = {BatteryPercent}%
X = 432
Y = 3
Width = 48
Height = 18

; --- Recent Books Section ---
[RecentBooksSection]
Parent = Home
Type = Container
X = 0
Y = 30
Width = 100%
Height = 280
Visible = {HasRecentBooks}

[RecentBooksList]
Parent = RecentBooksSection
Type = List
Source = RecentBooks
ItemTemplate = RecentBookItem
X = 10
Y = 0
Width = 460
Height = 280
Direction = Horizontal
ItemWidth = 149
ItemHeight = 270
Spacing = 8

; --- Recent Book Item Template ---
; Based on mockup: 74.5px at 240px scale = 149px at 480px
[RecentBookItem]
Type = Container
Width = 149
Height = 270
Padding = 8
BgColor = {Item.Selected ? "0xD9" : "white"}
BorderRadius = 12

[BookCoverImage]
Parent = RecentBookItem
Type = Bitmap
X = 0
Y = 0
Width = 133
Height = 190
Src = {Item.Image}

[BookProgressBadge]
Parent = RecentBookItem
Type = Badge
X = 4
Y = 224
Text = {Item.Progress}%
Font = UI_10
BgColor = black
FgColor = white
PaddingH = 6
PaddingV = 3

[BookTitleLabel]
Parent = RecentBookItem
Type = Label
Font = UI_10
Text = {Item.Title}
X = 0
Y = 196
Width = 133
Height = 22
Ellipsis = true

; --- No Recent Books State ---
[EmptyBooksMessage]
Parent = Home
Type = Label
Font = UI_12
Text = No recent books
Centered = true
X = 0
Y = 100
Width = 480
Height = 30
Visible = {!HasRecentBooks}

[EmptyBooksSub]
Parent = Home
Type = Label
Font = UI_10
Text = Open a book to start reading
Centered = true
X = 0
Y = 130
Width = 480
Height = 30
Visible = {!HasRecentBooks}

; --- Main Menu (2-column grid) ---
[MainMenuList]
Parent = Home
Type = List
Source = MainMenu
ItemTemplate = MainMenuItem
X = 15
Y = 330
Width = 450
Height = 350
Columns = 2
ItemHeight = 70
Spacing = 20

; --- Menu Item Template ---
[MainMenuItem]
Type = HStack
Width = 210
Height = 65
Spacing = 12
CenterVertical = true
Padding = 16
BgColor = {Item.Selected ? "0xD9" : "white"}
BorderRadius = 12

[MenuItemIcon]
Parent = MainMenuItem
Type = Icon
Src = {Item.Icon}
Width = 36
Height = 36
Color = black

[MenuItemLabel]
Parent = MainMenuItem
Type = Label
Font = UI_12
Text = {Item.Title}
Width = 150
Height = 40
Color = black

; --- Bottom Navigation Bar ---
; Positioned at the very bottom of screen, buttons align with physical buttons
[NavBar]
Parent = Home
Type = Container
X = 0
Y = 776
Width = 100%
Height = 24

; Left button group (OK and Back) - aligned with left physical buttons
[NavLeftGroup]
Parent = NavBar
Type = HStack
X = 120
Y = 0
Width = 168
Height = 24
Spacing = 8

[NavBtnBack]
Parent = NavLeftGroup
Type = Container
Width = 80
Height = 8
