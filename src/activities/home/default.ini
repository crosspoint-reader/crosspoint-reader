[NavBtnOKIcon]
Parent = NavBtnOK
Type = Icon
Src = check
X = 30
Y = 6
Width = 20
Height = 12

; Right button group (Up and Down) - aligned with right physical buttons
[NavRightGroup]
Parent = NavBar
Type = HStack
X = 292
Y = 0
Width = 168
Height = 24
Spacing = 8

[NavBtnUp]
Parent = NavRightGroup
Type = Container
Width = 80
Height = 24
Border = true
